name: DCO
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Check DCO
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: |
        pip3 install -U dco-check
        dco-check --verbose
